<body onload="initLogin()">
    <div id="login-overlay" class="login-overlay"></div>
       <!-- reset password -->
    <div id="resetpassword" class="login-container">
        <div class="m-top-50 d-flex justify-content-space-between">
            <img class="m-left-50 join-logo" src="./assets/img/login/logo.png" alt="">
        </div>
        <div class="login-content-container d-flex justify-content-center m-top-50">
            <div class="login-content password-mask">
                <img class="back-btn" src="./assets/img/buttons/back.png" alt=""
                    onclick="switchOtherHtml('index.html')">
                <div class="d-flex flex-column align-items-center">
                    <h2 class="color-black f-55 text-center h2-login-resp">Reset your password</h2>
                    <div class="horizontal-line horizontal-line-login"></div>
                </div>
                <form action="" onsubmit="changePassword(); return false">
                    <div class="d-flex flex-column align-items-center">
                        <p id="reset-pw-text" class="text-center p-12">
                            Change your account password
                        </p>
                        <div class="d-flex input-container-reset border-fields input-with-image align-items-center">
                            <input id="reset-password" class="d-flex justify-content-center align-items-center input-contact"
                                placeholder="New password" type="password" required>
                           
                        </div>
                        <div class="d-flex input-container-reset border-fields input-with-image align-items-center">
                            <input id="confirm-password" class="d-flex justify-content-center align-items-center input-contact"
                                placeholder="Confirm password" type="password" required> 
                        </div>

                    </div>

                    <div class="d-flex justify-content-center m-top-28">
                        <button class="darkblue-btn">
                            <span class="f-18">Continue</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="reset-password-overlay" class="user-response-overlay d-flex justify-content-center d-none">
        <div class="darkblue-btn added-to-board d-flex justify-content-center align-items-center">
            <span>You reset your password</span>
        </div>
    </div>
</body>

</html>
