<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/summary.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/keyframes.css">
    <link rel="stylesheet" href="css/contacts.css">
    <link rel="stylesheet" href="css/mobile/mobile_width_min_1200.css">
    <link rel="stylesheet" href="css/mobile/mobile_width_1040-1180.css">
    <link rel="stylesheet" href="css/mobile/mobile_width_860-1000.css">
    <link rel="stylesheet" href="css/mobile/mobile_width_max_770.css">
    <link rel="stylesheet" href="css/mobile/mobile_height.css">
    <link rel="stylesheet" href="css/mobile/mobile_width_max_400.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    <script src="script.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/includeHTML.js"></script>
    <script src="js/mini_backend.js"></script>
    <script src="js/login.js"></script>
    <script src="js/board.js"></script>
    <script src="js/contacts.js"></script>
    <script src="js/summary.js"></script>
    <script src="js/delete.js"></script>
    <title>Join-Kanban Summary</title>
</head>

<body onload="initSummary()">

    <div w3-include-html="./assets/templates/navbar.html"></div>

    <div class="content summary-width">
        <!-- Headline -->
        <div class="headline d-flex align-items-center">
            <span class="header-text-mobile">Kanban Project Management Tool</span>
            <h1 id="summary-h1">Summary</h1>
            <div class="headline-line-text-container d-flex align-items-center">
                <div class="headline-line"></div>
                <span class="headline-text">Everything in a nutshell!</span>
            </div>
        </div>

        <div class="main-content d-flex">
            <div class="flex-column d-flex align-items-start">
                <!-- First row -->
                <div class="content-cards-top d-flex justify-content-space-between align-items-center">
                    <a
                        class="card content-cards-top-single d-flex justify-content-center flex-column align-items-center text-align-center" href="board.html">
                        <span id="amount-total" class="f-47">0</span>
                        <span class="f-21">Tasks in Board</span>
                    </a>
                    <a
                        class="card content-cards-top-single d-flex justify-content-center flex-column align-items-center text-align-center" href="board.html">
                        <span id="amount-progress" class="f-47">0</span>
                        <span class="f-21">Tasks in Progress</span>
                    </a>
                    <a
                        class="card content-cards-top-single d-flex justify-content-center flex-column align-items-center text-align-center" href="board.html">
                        <span id="amount-feedback" class="f-47">0</span>
                        <span class="f-21">Awaiting feedback</span>
                </a>
                </div>
                <!-- Second row -->
                <div class="content-cards-middle d-flex justify-content-space-between align-items-center">
                    <a class="card content-cards-middle-single d-flex justify-content-evenly align-items-center" href="board.html">
                        <div class="middle-left d-flex">
                            <img class="summary-card-img" src="./assets/img/summary/red-arrow.svg">
                            <div class="d-flex justify-content-center flex-column text-align-center">
                                <span id="amount-urgent" class="f-47 f-bold">0</span>
                                <span>Urgent</span>
                            </div>
                        </div>
                        <div class="card-line"></div>
                        <div class="middle-right d-flex flex-column">
                            <span id="upcoming-date" class="middle-right-date f-21 f-bold">October 16, 2022</span>
                            <span>Upcoming Deadline</span>
                        </div>
                    </a>
                </div>
                <!-- Third row -->
                <div class="content-cards-bottom d-flex justify-content-space-between">
                    <a onmouseover="changeSummaryPictures('summary-toDo', './assets/img/summary/pen_white.svg')" onmouseout="changeSummaryPictures('summary-toDo', './assets/img/summary/pen.svg')" class="card content-cards-bottom-single d-flex justify-content-center align-items-center" href="board.html">
                        <div class="d-flex">
                            <img id="summary-toDo" class="summary-card-img" src="./assets/img/summary/pen.svg">
                            <div class="d-flex flex-column justify-content-center text-align-center">
                                <span id="amount-todo" class="f-47">0</span>
                                <span>To-Do</span>
                            </div>
                        </div>
                    </a>
                    <a onmouseover="changeSummaryPictures('summary-done', './assets/img/summary/check_white.svg')" onmouseout="changeSummaryPictures('summary-done', './assets/img/summary/check.svg')" class="card content-cards-bottom-single d-flex justify-content-center align-items-center" href="board.html">
                        <div class="d-flex" >
                            <img id="summary-done" class="summary-card-img" src="./assets/img/summary/check.svg">
                            <div class="d-flex flex-column justify-content-center text-align-center">
                                <span id="amount-done" class="f-47">0</span>
                                <span>Done</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <!-- Welcome text -->
            <div id="welcome" class="welcome d-flex justify-content-center flex-column welcome-mobile d-none">
                <span id="good-morning" class="f-47"></span>
                <span id="summary-name" class="name f-55 f-bold"></span>
            </div>
            <div id="welcome-static" class="welcome-static d-flex justify-content-center flex-column">
                <span id="good-morning-static" class="f-47"></span>
                <span id="summary-name-static" class="name f-55 f-bold"></span>
            </div>
        </div>
    </div>

</body>

</html>
